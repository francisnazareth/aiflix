# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - aiflix-dev

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'server.js'
      - '.github/workflows/master_aiflix-dev.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: npm install and build
        run: |
          npm install
          npm run build
        env:
          REACT_APP_API_URL: https://aiflix-backend-dev.azurewebsites.net

      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp -r build deploy/
          cp server.js deploy/
          # Create production-only package.json (without react-scripts to prevent Oryx rebuild)
          cat > deploy/package.json << 'EOF'
          {
            "name": "aiflix",
            "version": "1.0.0",
            "main": "server.js",
            "scripts": {
              "start": "node server.js"
            },
            "dependencies": {
              "express": "^5.2.1"
            },
            "engines": {
              "node": ">=18.0.0"
            }
          }
          EOF
          # Install production dependencies in deploy folder
          cd deploy
          npm install --omit=dev

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aiflix-dev'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_99A42DADF5B441A5B7D6CB4824D3774E }}